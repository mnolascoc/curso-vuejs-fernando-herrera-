<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion VUE</title>
</head>

<body>
    <div id="app">
        <h1>Batman Quotes {{totalQuotes}}</h1>
        <input type="text" v-model="newMessage" placeholder="Add Quote" @keypress.enter="addQuote()" />
        <br>
        <br>

        <button @click="toggleAuthor()">Ocultar/Mostrar autor</button>
        <!-- <button @click="addQuote()">Agregar</button> -->
        <hr>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{index + 1}} - {{quote}}</span>
                <blockquote v-if="showAuthor">{{author}}</blockquote>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
